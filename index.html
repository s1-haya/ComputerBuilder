<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>ComputerBuilder</title>
</head>
<body>
	<div class="bg-black vh-100">
		<div class="d-flex justify-content-center pt-4">
			<div class="ribbon2">
				<h2>Build Your Own PC!</h2>
			</div>
		</div>
		<div class="test-blue">
			<div class=" py-3 pl-4">
				<div class="p-2">
					<h4>step1: Select Your CPU</h4>
				</div>
				<div class="d-flex p-2">
					<div class="mr-2 mt-2">
						<h6 class="mb-0">Brand</h6>
					</div>
					<select class="col-3" id="cpu-Brand">
					</select>
					<div class="mx-2 mt-2">
						<h6>Model</h6>
					</div>
					<select class="col-3" id="cpu-Model">
						<option value="">-</option>
					</select>
				</div>
			</div>
			<div class=" py-3 pl-4">
				<div class="p-2">
					<h4>step2: Select Your GPU</h4>
				</div>
				<div class="d-flex p-2">
					<div class="mr-2 mt-2">
						<h6 class="mb-0">Brand</h6>
					</div>
					<select class="col-3" id="gpu-Brand"></select>
					<div class="mx-2 mt-2">
						<h6>Model</h6>
					</div>
					<select class="col-3" id="gpu-Model">
						<option value="">-</option>
					</select>
				</div>
			</div>
			<div class=" py-3 pl-4">
				<div class="p-2">
					<h4>step3: Select Your Memory Card</h4>
				</div>
				<div class="d-flex p-2">
					<div class="mr-2 mt-2">
						<h6 class="mb-0">How Many ?</h6>
					</div>
					<select class="custom-select col-1" id="ram-Quantity">
						<option value="">-</option>
						<option value="1x">1</option>
						<option value="2x">2</option>
						<option value="4x">4</option>
						<option value="8x">8</option>
					</select>
					<div class="mx-2 mt-2">
						<h6 class="mb-0">Brand</h6>
					</div>
					<select class="custom-select col-3" id="ram-Brand">
						<option value="">-</option>
					</select>
					<div class="mx-2 mt-2">
						<h6>Model</h6>
					</div>
					<select class="custom-select col-3" id="ram-Model">
						<option value="">-</option>
					</select>
				</div>
			</div>
			<div class=" py-3 pl-4">
				<div class="p-2">
					<h4>step4: Select Your Storage</h4>
				</div>
				<div class="d-flex p-2">
					<div class="mr-2 mt-2">
						<h6 class="mb-0">HDD or SDD</h6>
					</div>
					<select class="col-1" id="storage-type">
						<option value="">-</option>
						<option value="hdd">HDD</option>
						<option value="ssd">SSD</option>
					</select>	
					<div class="mx-2 mt-2">
						<h6 class="mb-0">Storage</h6>
					</div>
					<select class="col-1" id="storage-size">
						<option value="">-</option>
					</select>
					<div class="mx-2 mt-2">
						<h6 class="mb-0">Brand</h6>
					</div>
					<select class="col-3" id="storage-Brand">
						<option value="">-</option>
					</select>
					<div class="mx-2 mt-2">
						<h6>Model</h6>
					</div>
					<select class="custom-select col-3" id="storage-Model">
						<option value="">-</option>
					</select>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center py-5">
			<div class="button_solid002" id="add">
				<button>Add</button>
			</div>
		</div>
		<div class="bg-black " id="target"></div>
	</div>
	<script src="main.js"></script>
</body>
</html>
